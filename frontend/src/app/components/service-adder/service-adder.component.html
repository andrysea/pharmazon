
<div class="col-md-6 external-form">
    <div class="popup" *ngIf="message !== ''" style="padding: 10px; width: fit-content; background-color: #f5f5f5; border: 1px solid #ddd; border-radius: 10px;">
        <p style="font-size: 20px; margin: 0;">
          <mat-icon style="vertical-align: middle; margin-right: 8px;" color="warn">warning</mat-icon>
          <b [innerHTML]="message"></b>
          <button class="close-button" (click)="closePopup()">×</button>
        </p>
    </div>

    <h3><b>Crea servizio</b></h3>
    <div class="form-group">
        <b>Codice:</b><input type="text" class="form-control"  id="code" placeholder="Codice Servizio" [(ngModel)] = "service.code">
    </div>
    <div class="form-group">
        <b>Nome:</b><input type="text" class="form-control"  id="name" placeholder="Nome Servizio" [(ngModel)] = "service.name" >
    </div>
    <div class="form-group">
        <b>Descrizione:</b><input type="text" class="form-control"  id="description" placeholder="Descrizione" [(ngModel)] = "service.description" >
    </div>
    <div class="form-group">
        <b>Prezzo:</b><input type="number" onkeydown="return event.keyCode !== 69" class="form-control"  id="price" placeholder="Prezzo" [(ngModel)] = "service.price" >
    </div>
    <div class="form-group">
        <b>Posti disponibili:</b><input type="number" class="form-control"  id="availability" placeholder="Disponibilità" [(ngModel)] = "service.availability" step="0">
    </div>
    <div class="form-group">
        <b>Data - Ora:</b><input type="datetime-local" class="form-control"  id="dateChosen" [(ngModel)] = "service.dateChosen" >
    </div>
    <div class="form-group">
        <b>Immagine da utilizzare:</b><br><input type="file" id="image" accept=".png,.jpg,.jpeg" (change)="onFileChanged($event)">
    </div>
    <div class="form-group">
        <button type="button" (click) = createService() class="btnSubmit">Crea</button>
    </div>
    <div class ="content-header">
        <div>
            <button (click)="reloadCurrentPage()" class="btn btn-primary">Ritorna indietro</button>
        </div>
    </div>
</div>
