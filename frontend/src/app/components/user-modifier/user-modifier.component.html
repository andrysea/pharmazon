<div class="col-md-6 external-form">
    <div class="popup" *ngIf="message !== ''" style="padding: 10px; width: fit-content; background-color: #f5f5f5; border: 1px solid #ddd; border-radius: 10px;">
        <p style="font-size: 20px; margin: 0;">
          <mat-icon style="vertical-align: middle; margin-right: 8px;" color="warn">warning</mat-icon>
          <b [innerHTML]="message"></b>
          <button class="close-button" (click)="closePopup()">Ã—</button>
        </p>
    </div>
    
    <h3><b>Modifica utente</b></h3>
    <div class="form-group">
        <b>Username:</b><input type="text" class="form-control" [(ngModel)] = "user.username">
    </div>
    <div class="form-group">
        <b>Nome:</b><input type="text" class="form-control" [(ngModel)] = "user.name">
    </div>
    <div class="form-group">
        <b>Cognome:</b><input type="text" class="form-control" [(ngModel)] = "user.surname" >
    </div>
    <div class="form-group">
        <b>Numero di telefono:</b><input type="text" class="form-control" placeholder="+39" [(ngModel)] = "user.number" >
    </div>
    <div class="form-group">
        <b>Email:</b><input type="text" class="form-control" [(ngModel)] = "user.email" >
    </div>
    <div class="form-group">
        <b>Codice Fiscale:</b><input type="text" class="form-control" [(ngModel)] = "user.taxId" >
    </div>
    <div class="form-group">
        <b>Data di nascita:</b><input type="date" class="form-control" [(ngModel)] = "user.birthDate">
    </div>
    <div class="form-group">
        <button type="button" (click) = modifyUser() class="btnSubmit">Modifica</button>
    </div>
    <div class="form-group">
        <a href="/changePassword" class="btn btn-primary">Vai su modifica password</a>
    </div>
    <div class ="content-header">
        <div>
            <a href="/personal" class="btn btn-primary">Ritorna indietro</a>
        </div>
    </div>
</div>
