<div class="col-md-6 login-form">
    <div class="popup" *ngIf="message !== ''" style="padding: 10px; width: fit-content; background-color: #f5f5f5; border: 1px solid #ddd; border-radius: 10px;">
        <p style="font-size: 20px; margin: 0;">
          <mat-icon style="vertical-align: middle; margin-right: 8px;" color="warn">warning</mat-icon>
          <b>{{ message }}</b>
          <button class="close-button" (click)="closePopup()">Ã—</button>
        </p>
    </div>
    
    <h3><b>Login</b></h3>
    <div class="form-group">
        <input type="text" class="form-control" id="username" placeholder="Username" [(ngModel)]="username">
    </div>
    <div class="form-group">
        <input type="password" class="form-control" id="password" placeholder="Password" [(ngModel)]="password">
    </div>
    <div class="form-group">
        <button type="button" (click)=authentication() class="btnSubmit">Login</button>
    </div>
    <div class="form-group">
        <a href="forgetPassword" class="ForgetPwd">Password Dimenticata?</a>
        <br><a href="registration" class="ForgetPwd">Non sei registrato?</a>
    </div>
</div>
