<div class="col-md-6 external-form">
    <div class="popup" *ngIf="message !== ''" style="padding: 10px; width: fit-content; background-color: #f5f5f5; border: 1px solid #ddd; border-radius: 10px;">
        <p style="font-size: 20px; margin: 0;">
            <mat-icon style="vertical-align: middle; margin-right: 8px;" color="warn">warning</mat-icon>
            <b [innerHTML]="message"></b>
            <button class="close-button" (click)="closePopup()">Ã—</button>
        </p>
    </div>

    <h3><b>Modifica password</b></h3>
    <div class="form-group">
        <b>Vecchia password:</b><input type="password" class="form-control"  [(ngModel)] = "changePasswordRequest.currentPassword">
    </div>
    <div class="form-group">
        <b>Nuova password:</b><input type="password" class="form-control"  [(ngModel)] = "changePasswordRequest.newPassword" >
    </div>
    <div class="form-group">
        <b>Conferma nuova password:</b><input type="password" class="form-control"  [(ngModel)] = "changePasswordRequest.confirmationPassword">
    </div>
    <div class="form-group">
        <button type="button" (click) = updatePassword() class="btnSubmit">Modifica</button>
    </div>
    <div class ="content-header">
    <div>
        <button (click)="reloadCurrentPage()" class="btn btn-primary">Ritorna indietro</button>
    </div>
</div>
