
<div class="col-md-6 external-form">
    <div class="popup" *ngIf="message !== ''" style="padding: 10px; width: fit-content; background-color: #f5f5f5; border: 1px solid #ddd; border-radius: 10px;">
        <p style="font-size: 20px; margin: 0;">
          <mat-icon style="vertical-align: middle; margin-right: 8px;" color="warn">warning</mat-icon>
          <b>{{ message }}</b>
          <button class="close-button" (click)="closePopup()">Ã—</button>
        </p>
    </div>
    
    <h3><b>Registrazione</b></h3>
    <div class="form-group">
        <b>Username:</b><input type="text" class="form-control" [(ngModel)] = "username"  >
    </div>
    <div class="form-group">
        <b>Password:</b><input type="password" class="form-control" [(ngModel)] = "password"  >
    </div>
    <div class="form-group">
        <b>Nome:</b><input type="text" class="form-control" [(ngModel)] = "name"  >
    </div>
    <div class="form-group">
        <b>Cognome:</b><input type="text" class="form-control"  [(ngModel)] = "surname"  >
    </div>
    <div class="form-group">
        <b>Numero di telefono:</b><input type="text" class="form-control" placeholder="+39" [(ngModel)] = "number"  >
    </div>
    <div class="form-group">
        <b>Email:</b><input type="text" class="form-control" [(ngModel)] = "email"  >
    </div>
    <div class="form-group">
        <b>Codice Fiscale:</b><input type="text" class="form-control" [(ngModel)] = "taxId"  >
    </div>
    <div class="form-group">
        <b>Data di nascita:</b><input type="date" class="form-control"  [(ngModel)] = "birthDate"  >
    </div>
    <div class="form-group">
        <button type="button" (click) = registration() class="btnSubmit">Registrati</button>
    </div>
    <div class ="content-header">
        <div>
            <button (click)="reloadCurrentPage()" class="btn btn-primary">Ritorna alla Login</button>
        </div>
    </div>
</div>
