<div class="col-md-6 external-form">
    <div class="popup" *ngIf="message !== ''" style="padding: 10px; width: fit-content; background-color: #f5f5f5; border: 1px solid #ddd; border-radius: 10px;">
        <p style="font-size: 20px; margin: 0;">
          <mat-icon style="vertical-align: middle; margin-right: 8px;" color="warn">warning</mat-icon>
          <b>{{ message }}</b>
          <button class="close-button" (click)="closePopup()">Ã—</button>
        </p>
    </div>
    
    <h3><b>Inserisci carta di credito</b></h3>
    <div class="form-group">
        <b>Nome:</b><input type="text" class="form-control"  placeholder="es: Mario" [(ngModel)] = "name"  >
    </div>
    <div class="form-group">
        <b>Cognome:</b><input type="text" class="form-control"  placeholder="es: Rossi" [(ngModel)] = "surname"  >
    </div>
    <div class="form-group">
        <b>Numero:</b><input type="text" class="form-control"  placeholder="XXXX-XXXX-XXXX-XXXX" [(ngModel)] = "number" (keypress)="validateCreditCardNumber($event)" (ngModelChange)="formatCreditCardNumber(number)" maxlength="19"  >
    </div>
    <div class="form-group">
        <b>Codice di sicurezza:</b>
        <input type="text" class="form-control" pattern="\d*" placeholder="es: 123" [(ngModel)]="cardSecurityCode">
    </div>
    <div class="form-group">
        <b>Data di scadenza:</b>
        <input type="month" class="form-control" [(ngModel)]="cardExpiration"  >
    </div>
    <div class="form-group">
        <button type="button" (click) = addCreditCard() class="btnSubmit">Aggiungi</button>
    </div>
    <div class ="content-header">
        <div>
            <button (click)="reloadCurrentPage()" class="btn btn-primary">Ritorna indietro</button>
        </div>
    </div>
</div>
