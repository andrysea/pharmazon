<div class="container-fluid">
    <div class="row mt-5">
        <div class="col"></div>
        <div class="col-4">
            <div class="card shadow" >
                <div class="card-body">

                    <div class="popup" *ngIf="message !== ''" style="padding: 10px; width: fit-content; background-color: #f5f5f5; border: 1px solid #ddd; border-radius: 10px;">
                        <p style="font-size: 20px; margin: 0;">
                          <mat-icon style="vertical-align: middle; margin-right: 8px;" color="warn">warning</mat-icon>
                          <b>{{ message }}</b>
                          <button class="close-button" (click)="closePopup()">Ã—</button>
                        </p>
                    </div>
                    
                    <form>
                        <div class="form-group" >
                            <h4 class="color:black"><b>Password Dimenticata</b></h4>
                            <h6 class="color:black"><b>Ricevi una nuova password!</b></h6>
                        </div>
                        <div class="mb-3">
                          <label class="form-label">Email di registrazione:</label>
                          <input type="email" class="form-control" name="email" [(ngModel)]="email"  >
                        </div>
                        <button type="button" class="btn btn-info" (click)="sendEmail()">Invia</button>
                        <div class="row">
                            <div class="form-group">
                                <a href="login" class="ForgetPwd">Ritorna alla Login!</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col"></div>
    </div>
</div>
